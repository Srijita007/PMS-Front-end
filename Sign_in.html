<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="./CSS/Sign_in.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</head>

<body>

  <!--form area start-->
  <div class="form">
    <!--login form start-->
    <form class="login-form" action="" method="post">
      <i class="fas fa-user-circle"></i>
      <input class="form-control focusedInput user-input" type="text" name="" placeholder="Username" required>
      <input class="form-control focusedInput user-input" type="password" name="" placeholder="Password" required>
      <div class="options-01">
        <label class="remember-me"><input type="checkbox" name="">Remember me</label>
        <a href="#">Forgot your password?</a>
      </div>
      <div class="login_container">
        <input class="btn" type="submit" name="" value="LOGIN">
      </div>
      <div class="options-02">
        <p>
        <pre class="tab">Registered?    <a href="#">Create an Account</a></pre>
        </p>
      </div>
    </form>
    <!--login form end-->
  </div>
  <!--form area end-->

    $('.options-02 a').click(function () {
      $('form').animate({
        height: "toggle", opacity: "toggle"
      }, "slow");
    });
  </script> -->

</body>

</html>
